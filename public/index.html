<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Correios</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-image: url(backgroundIMG.jpg);
            background-size: 99%;
        }

        #chat-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: #0066cc; /* Botão azul */
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
        }

        #chat-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #ffcc00; /* Fundo do chat amarelo */
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
            width: 400px;
            display: none; /* Inicialmente escondido */
            flex-direction: column;
            height: 400px;
        }

        #chat-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            background-color: #0066cc; /* Cabeçalho azul */
            padding: 10px;
            border-radius: 10px 10px 0 0;
            color: white;
        }

        #chat-header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        #chat-header h1 {
            font-size: 20px;
            margin: 0;
            font-weight: bold;
        }

        #chat-header h2 {
            font-size: 14px;
            margin: 0;
            font-weight: normal;
        }

        #chat-history {
            height: 300px;
            overflow-y: scroll;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 0 0 5px 5px;
            background-color: #fafafa; /* Fundo das mensagens */
            display: flex;
            flex-direction: column;
        }

        .message {
            display: flex;
            flex-direction: column;
            margin-bottom: 5px;
            max-width: 80%;
            padding: 10px;
            border-radius: 10px;
        }

        .user-message {
            background-color: #e0f7fa;
            align-self: flex-end;
            text-align: right;
        }

        .bot-message {
            background-color: #e8f5e9;
            align-self: flex-start;
            text-align: left;
        }

        form {
            display: flex;
            margin-top: 10px;
        }

        input[type="text"] {
            flex-grow: 1;
            margin-right: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #0066cc; /* Botão enviar azul */
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #004d99; /* Botão enviar azul escuro */
        }

        #loader {
            display: none; /* Escondido por padrão */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #chat-close-button {
            position: absolute;
        top: 10px;
        right: 10px;
        cursor: pointer;
        color: white;
        font-size: 22   px;
        font-weight: bold;
        background-color: #0066cc; /* Cor do círculo azul */
        border-radius: 50%; /* Faz o botão ser um círculo */
        width: 25px; /* Largura do círculo */
        height: 25px; /* Altura do círculo */
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <span id="chat-close-button">&#x2715;</span>
        <div id="chat-header">
            <img src="chatbot.jpeg" >
            <div>
                <h1>Cora</h1>
                <h2>Assistente Virtual</h2>
            </div>
        </div>
        
        <div id="chat-history"></div>
        <form id="chat-form">
            <input type="text" id="user-input" placeholder="Digite sua mensagem">
            <button type="submit">Enviar</button>
        </form>
        <div id="loader">
            <img src="loader.gif" width="150px" alt="Loading...">
        </div>
    </div>

    <div id="chat-button"> <img src="chatbot.jpeg"  alt="Cora" style="width: 100%; height: 100%; border-radius: 50%;"></div>

    <script>
        const chatButton = document.getElementById('chat-button');
        const chatContainer = document.getElementById('chat-container');
        const chatCloseButton = document.getElementById('chat-close-button');
        const chatHistory = document.getElementById('chat-history');
        const userInput = document.getElementById('user-input');
        const form = document.getElementById('chat-form');

        chatButton.addEventListener('click', () => {
            chatContainer.style.display = 'flex'; // Mostrar o chat
            chatButton.style.display = 'none'; // Esconder o botão
        });

        chatCloseButton.addEventListener('click', () => {
            chatContainer.style.display = 'none'; // Esconder o chat
            chatButton.style.display = 'flex'; // Mostrar o botão
        });

        async function sendMessage() {
            const userMessage = userInput.value;
            userInput.value = ''; // Limpar o campo de entrada
            chatHistory.innerHTML += `<div class="message user-message">${userMessage}</div>`;
            
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ userInput: userMessage }),
                });

                const data = await response.json();
                const botMessage = data.response;
                chatHistory.innerHTML += `<div class="message bot-message">${botMessage}</div>`;
                chatHistory.scrollTop = chatHistory.scrollHeight; // Scroll até o final
            } catch (error) {
                console.error('Erro:', error);
                chatHistory.innerHTML += `<div class="message bot-message">Desculpe, algo deu errado. Tente novamente mais tarde.</div>`;
                chatHistory.scrollTop = chatHistory.scrollHeight; // Scroll até o final
            }
        }

        form.addEventListener('submit', (event) => {
            event.preventDefault(); // Previne o envio do formulário
            const loader = document.getElementById('loader');
            loader.style.display = 'block'; // Mostrar o loader
            sendMessage().finally(() => {
                loader.style.display = 'none'; // Esconder o loader após enviar
            });
        });

        // Adiciona a mensagem inicial do bot ao carregar a página
        document.addEventListener('DOMContentLoaded', () => {
            chatHistory.innerHTML = `<div class="message bot-message">Olá, meu nome é Cora, sua assistente virtual, como posso te ajudar?</div>`;
        });
    </script>
</body>
</html>
