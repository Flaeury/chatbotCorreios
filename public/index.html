<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Correios</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        #chat-container {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            width: 400px;
            position: relative;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        #chat-history {
            height: 300px;
            overflow-y: scroll;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            background-color: #fafafa;
            display: flex;
            flex-direction: column;
        }

        .message {
            display: flex;
            flex-direction: column;
            margin-bottom: 5px;
            max-width: 80%;
            padding: 10px;
            border-radius: 10px;
        }

        .user-message {
            background-color: #e0f7fa;
            align-self: flex-end;
            text-align: right;
        }

        .bot-message {
            background-color: #e8f5e9;
            align-self: flex-start;
            text-align: left;
        }

        form {
            display: flex;
            margin-top: 10px;
        }

        input[type="text"] {
            flex-grow: 1;
            margin-right: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #loader {
            display: none; /* Hide by default */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <h1>Cora Assistente Virtual</h1>
        <div id="chat-history"></div>
        <form id="chat-form">
            <input type="text" id="user-input" placeholder="Digite sua mensagem">
            <button type="submit">Enviar</button>
        </form>
        <div id="loader">
            <img src="loader.gif" width="150px" alt="Loading...">
        </div>
    </div>
    <script>
        const chatHistory = document.getElementById('chat-history');
        const userInput = document.getElementById('user-input');
        const form = document.getElementById('chat-form');

        async function sendMessage() {
            const userMessage = userInput.value;
            userInput.value = ''; // Clear input field
            chatHistory.innerHTML += `<div class="message user-message">${userMessage}</div>`;
            
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ userInput: userMessage }),
                });

                const data = await response.json();
                const botMessage = data.response;
                chatHistory.innerHTML += `<div class="message bot-message">${botMessage}</div>`;
                chatHistory.scrollTop = chatHistory.scrollHeight; // Scroll to the bottom
            } catch (error) {
                console.error('Error:', error);
                chatHistory.innerHTML += `<div class="message bot-message">Desculpe, algo deu errado. Tente novamente mais tarde.</div>`;
                chatHistory.scrollTop = chatHistory.scrollHeight; // Scroll to the bottom
            }
        }

        form.addEventListener('submit', (event) => {
            event.preventDefault(); // Prevent form submission
            const loader = document.getElementById('loader');
            loader.style.display = 'block'; // Show the loader
            sendMessage().finally(() => {
                loader.style.display = 'none'; // Hide the loader after the message is sent
            });
        });

        // Adiciona a mensagem inicial do bot ao carregar a página
        document.addEventListener('DOMContentLoaded', () => {
            chatHistory.innerHTML = `<div class="message bot-message">Olá, meu nome é Cora, sua assistente virtual, como posso te ajudar?</div>`;
        });
    </script>
</body>
</html>
